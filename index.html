<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://use.fontawesome.com/84eccbcc04.js"></script>

  <title>Title</title>
</head>
<body>
<header class="container">
  <h1 class="row text-center">Pomodoro Watch</h1>
</header>
<main class="container">
  <section id="controls">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-2 col-lg-3 col-lg-offset-3 text-center">
        <button id="single" class="btn btn-primary btn-block" type="button">Simple Pomodoro Cycle</button>
      </div>
      <div class="col-sm-4 col-lg-3 text-center">
        <button id="double" class="btn btn-default btn-block" type="button">Double Pomodoro Cycle</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 text-center">
        <h2>Work Cycle Time</h2>
        <div class="configurator vertical-align">

          <button id="work_minus" class="btn btn-default" type="button"><i class="fa fa-minus"></i>
          </button>
          <span id="work_time">25</span>
          <button id="work_plus" class="btn btn-default" type="button"><i class="fa fa-plus"></i></button>

        </div>
      </div>
      <div class="col-xs-6 text-center">Stuff</div>
    </div>
  </section>
</main>
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script src="js/func.js"></script>
</body>
</html>
